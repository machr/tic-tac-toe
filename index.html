<!DOCTYPE html>
  <html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <meta name="description" content="">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="bg">

    <section class="player">
      <h2>Player 1</h2>
      <input class="player1-name" type="text" placeholder="Enter Name">
    </section>
    <section class="game-wrap">
      <div class="gameboard">
        <div class="square" data-coordinate="A1"></div>
        <div class="square" data-coordinate="A2"></div>
        <div class="square" data-coordinate="A3"></div>
        <div class="square" data-coordinate="B1"></div>
        <div class="square" data-coordinate="B2"></div>
        <div class="square" data-coordinate="B3"></div>
        <div class="square" data-coordinate="C1"></div>
        <div class="square" data-coordinate="C2"></div>
        <div class="square" data-coordinate="C3"></div>
      </div>
    </section>
    <section class="player">
      <h2>Player 2</h2>
      <input class="player2-name" type="text" placeholder="Enter Name">
    </section>
    </div>
    <script src="js/jquery-3.1.1.js" charset="utf-8"></script>
    <script src="js/app.js"></script>
  </body>
  </html>
